neighbor 10.255.255.1 {
    router-id 10.4.20.28;
    local-address 0.0.0.0;
    local-as 65000;
    peer-as 65000;
    family {
        bgp-ls bgp-ls;
    }

    api {
        processes [ exabgpapi ];
        neighbor-changes;
        receive {
            parsed;
            update;
        }
        send {
            packets;
        }
    }
}

process exabgpapi {
    encoder json;
    run python3 -u "/exabgp/exabgpapi.py";
}
